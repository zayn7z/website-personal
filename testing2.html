<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #a89e9e);
            font-family: 'Great Vibes', cursive;
            color: rgb(173, 3, 3);
            text-align: center;
            text-shadow: #8d8181;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .top-bar {
            background-color: rgb(37, 19, 19);
            height: 50px;
            color: white;
            font-size: 1.5em;
            position: fixed;
            position: relative;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Membuat bar hanya 80% dari lebar layar */
            margin: 0 auto; /* Agar bar berada di tengah */
            border-radius: 25px; /* Membuat sudut bar menjadi bulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan ringan */
        }

        /* Opsi Menu */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(255, 254, 254);
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu:hover {
            background-color: #333;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #000;
            min-width: 150px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            text-align: left;
        }

        .dropdown-content a {
            color: rgb(255, 255, 255);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1em;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .show {
            display: block;
        }

        h1 {
            font-size: 3.5em;
            animation: fadeIn 3s ease-in-out;
        }

        h2 {
            font-size: 2.5em;
            margin-top: 20px;
            animation: fadeIn 3.5s ease-in-out;
        }

        .heart {
            font-size: 1ch;
            color: red;
            animation: pulse 1.5s infinite;
            margin-top: 20px;
        }

        .btn {
            background-color: hsl(0, 34%, 14%);
            border: none;
            color: rgb(255, 255, 255);
            font-family: 'Great Vibes', cursive;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .game-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: black;
        color: white;
        font-size: 2em;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .game-btn:hover {
        background-color: #333;
        }


        /* Gaya untuk Pesan Kejutan yang muncul di tengah */
        .hidden-message {
            display: none;
            position: fixed;
            font-family: initial;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            animation: fadeIn 2s ease-in-out;
            z-index: 10;
        }

    </style>
</head>
<body>

    <!-- Menu Button -->
    <div class="menu" onclick="toggleMenu()">&#x22EE;</div>
    <div id="dropdown" class="dropdown-content">
        <a href="testing.html"><img src="https://via.placeholder.com/30" alt="Home" style="vertical-align: middle; margin-right: 8px;">Cutiee</a>
    </div>
    <div class="top-bar">
        <span>FOR BB THE PRINCESS</span>
    </div>
    <h1>Surprise, Sayang!</h1>
    <h2>I've Something For U</h2>
    <a href="pong.html" class="game-btn">G</a>

    <div class="heart"><img src="cutiee-removebg-preview.png" width="100" height="85" alt=""></div>

    <button class="btn" onclick="showMessage()">Klik untuk Melihat Kejutannya!</button>

    <!-- Pesan Kejutan -->
    <div class="hidden-message" id="message">
        <p>I REALLY LOVE U BB, and i made this...just for U hehe. Hope u like it MWWAHH</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function toggleMenu() {
            document.getElementById('dropdown').classList.toggle('show');
        }
    </script>

</body>
</html>
